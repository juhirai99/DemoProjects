
<div id="Wrapper" style="position: relative; margin-top: -20px;">
 <div style="max-height:700px;" class="animate__animated animate__pulse animate__infinite">
   <img src="assets/image/building1.jpg"  style="height:100%"/>
 </div>
<app-searchbar></app-searchbar>
<div id="myCarousel" class="carousel slide" data-ride="carousel" style="margin-bottom: 12px;">
  <!-- Indicators -->
  <ol class="carousel-indicators">
    <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
    <li data-target="#myCarousel" data-slide-to="1"></li>
    <li data-target="#myCarousel" data-slide-to="2"></li>
  </ol>

  <!-- Wrapper for slides -->
  <div class="carousel-inner" >

    <div class="item active">
      <img src="assets/image/building1.jpg" alt="Los Angeles" >
    </div>

    <div class="item">
      <img src="assets/image/building2.jpg" alt="Chicago" >
    </div>
  
    <div class="item">
      <img src="assets/image/building3.jpg" alt="New York" >

    </div>

  </div>

  <!-- Left and right controls -->
  <a class="left carousel-control" href="#myCarousel" data-slide="prev">
    <span class="glyphicon glyphicon-chevron-left"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="right carousel-control" href="#myCarousel" data-slide="next">
    <span class="glyphicon glyphicon-chevron-right"></span>
    <span class="sr-only">Next</span>
  </a>
</div>
</div>
