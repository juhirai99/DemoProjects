  
  <div class="p-5 bg-white rounded shadow mb-5" >
    <!-- Rounded tabs -->
    <ul id="myTab" role="tablist" class="nav nav-tabs nav-pills flex-column flex-sm-row text-center bg-light border-0 rounded-nav">
      <li class="nav-item flex-sm-fill">
        <a id="home-tab" data-toggle="tab" role="tab" aria-controls="home" aria-selected="true" class="nav-link border-0 text-uppercase font-weight-bold active" href="#All" (click)="setActive('All')">All</a>
      </li>
      <li class="nav-item flex-sm-fill">
        <a id="profile-tab" data-toggle="tab" href="#Recomended" (click)="setActive('Recomended')" role="tab" aria-controls="profile" aria-selected="false" class="nav-link border-0 text-uppercase font-weight-bold">Recommended</a>
      </li>
      <li class="nav-item flex-sm-fill">
        <a id="contact-tab" data-toggle="tab" href="#Popular" (click)="setActive('Popular')" role="tab" aria-controls="contact" aria-selected="false" class="nav-link border-0 text-uppercase font-weight-bold">Popular</a>
      </li>
    </ul>
    <div id="myTabContent" class="tab-content">
      <div  class="row "> 
        <div class="card col-xs-12 col-sm-4 col-lg-4" *ngFor="let item of filteredItem">
          <div>
            <img [src]="item.url" alt="Denim Jeans" style="width:100%; " class="imageradius">
            <h1>{{item.body}}</h1>
            <p class="price">{{item.price}}</p>
            <p>Some text about the jeans. Super slim and comfy lorem ipsum lorem jeansum. Lorem jeamsun denim lorem jeansum.</p>
             <div>
              <p><span>{{item.time}} </span></p>
             </div>
             <div style="text-align: center;">
              <p><span>{{item.location}}</span></p>
              <button>Ask for the price</button>
             </div>
          </div>
        </div>
      
    </div>
    </div>
    <div style="text-align: center; margin-top: 12px;">
      <button (click) ="isLoaded = true" class="loadbutton">Load More</button>
      <p *ngIf="isLoaded">No More Record</p>
    </div>
   
    <!-- End rounded tabs -->
  </div>
